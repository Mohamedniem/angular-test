<div class="py-5">
  <div class="container">
    <h1 class="text-center mb-5">Our Products</h1>
    <div class="row  g-4">
      @for (item of allproducts | paginate: { itemsPerPage: 12, currentPage: p } ; track $index) {
        <div class="col-md-3  ">
          <div class="card product ">
            <img [src]="item.image" class="image-width mx-auto  mt-3" alt="">
            <div class=" mx-auto ">
              <div>
                <p class="fs-7 text-main mt-3 fw-bold">{{item.title.split(' ').slice(0,3).join(' ')}}</p>
              </div>

            </div>
            <div class="d-flex justify-content-between px-4">
              <p>Price :{{item.price}}</p>
              <p>Rate :{{item.rating.rate}}</p>

            </div>
            <div class="btn px-3 d-flex justify-content-between mb-2">
              <button class="btn btn-danger"> add To cart + </button>
              <span><i class="fa-solid fa-heart text-danger"></i></span>
            </div>

          </div>
        </div>

      }
    </div>
    <br>
    <br>
    <div class="d-flex justify-content-center mt-5">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
